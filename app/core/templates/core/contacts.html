{% extends 'core/base.html' %}
{% block head_title %}Контакты{% endblock %}
{% block content %}{% load static %}
<div id="content" class="no_main">
	<h1>Контакты</h1>
    <div id="doc_links">
        <a class="link" href="tel:+{{ settings.MAIN_PHONE_RAW }}">
            <div class="doc_img">
                <img src="{% static '/img/phone.svg' %}" alt="Телефон">
            </div>
            <div class="doc_label">{{  settings.MAIN_PHONE }}</div>
        </a>
        <a class="link" href="mailto:{{ settings.EMAIL_ADMIN_ADDRESS }}">
            <div class="doc_img">
                <img src="{% static '/img/email.svg' %}" alt="E-mail">
            </div>
            <div class="doc_label">{{ settings.EMAIL_ADMIN_ADDRESS }}</div>
        </a>
        <a class="link" target="_blank" href="{{ settings.YANDEX_MAPS_LINK }}">
            <div class="doc_img">
                <img src="{% static '/img/addr.svg' %}" alt="Адрес">
            </div>
            <div class="doc_label">{{ settings.FACT_ADDRESS }}</div>
        </a>
    </div>
</div>
<div style="width: 100%;">
	<script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A0e08bf3a39e8027e467a236ad98a7e84ca8757a68fd57d6b951d23bc98524725&amp;width=100%25&amp;height=400&amp;lang=ru_RU&amp;scroll=true"></script>
</div>
{% endblock %}
