{% extends "admin/base_site.html" %}{% load i18n %}
{% block content %}
    <form method="post">
    {% csrf_token %}
    {% for order in orders %}
    <input type="hidden" name="_selected_action" value="{{ order.pk }}" />
    {% endfor %}
    <table>
        <tr>
            <th><label class="required" for="id_bill_number">{% trans 'Bill number' %}:</label></th>
            <td><input type="text" name="bill_number" id="id_bill_number" required></td>
        </tr>
        <tr>
            <th><label class="required inline" for="id_bill_date">{% trans 'Bill date' %}:</label></th>
            <td><input type="date" name="bill_date" class="vDateField" size="10" required id="id_bill_date"></td>
        </tr>
    </table>
    <input type="hidden" name="action" value="send_registry_email_action" />
    <input type="submit" name="apply" value="{% trans 'Send email' %}"/>
    </form>
{% endblock %}
