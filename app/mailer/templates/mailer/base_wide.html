<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <style>
        @media (prefers-color-scheme: dark) {
            .white-image {
                background: #d1d1d1;
            }
        }
    </style>
    <table border="0" cellpadding="0" cellspacing="0" id="body_mr_css_attr" style="text-align: center;min-width: 800px;width: 100%;margin: 0 auto;padding: 0">
        <tr>
            <td style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;font-size: 13px;line-height: 1.6;color: #5c5c5c; padding: 25px 0;">
                <div class="white-image" style="margin: 0 auto; width: 800px; padding: 10px 0; border-radius: 3px">
                    <img src="cid:logo" alt="logo" height="55">
                </div>
            </td>
        </tr>
        <tr>
            <td style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; ">
                <table style="margin: 0 auto; width: 800px; background: #d1d1d1; border-radius: 3px">
                    <tr>
                        <th style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif;border-radius: 3px;font-size: 14px;line-height: 1.3;overflow: hidden;color: #ffffff;padding: 10px;background: #452f7f">
                            {% block mail_header %}{% endblock %}
                        </th>
                    </tr>
                    <tr>
                        <td style="border-radius: 3px">{% block mail_content %}{% endblock %}</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
